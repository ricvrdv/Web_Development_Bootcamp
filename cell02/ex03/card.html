<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="card.css">
        <title>Profile Card</title>
    </head>
    <body>
        <main>
            <div class="card">
                <header>
                    <h2>User Profile Card</h2>
                </header>
                <img src="https://i.pinimg.com/736x/9e/42/f2/9e42f290d21c4455d6c1964152d33612.jpg" alt="Shin Chan">
                <div class="content">
                    <div class="user">
                        <p>rigarcia</p>
                    </div>
                    <div class="description">
                        <p>Software Developer</p>
                        <p>42 Porto</p>
                    </div>
                    <div class="social-networks">
                        <a href="https://www.linkedin.com/in/ricardo-costa-garcia/" target="_blank" class="linkedin">
                            <i class="fab fa-linkedin"></i>
                        </a>

                        <a href="https://github.com/ricvrdv" target="_blank" class="github">
                            <i class="fab fa-github"></i>
                        </a>

                        <a href="https://www.instagram.com/" target="_blank" class="instagram">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </div>
                    <div class="contact-button">
                        <a href="#">
                            <button class="contact-btn">Contact</button>
                        </a>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
